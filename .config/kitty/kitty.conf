font_size 11
font_family Inconsolata LGC Nerd Font
foreground #dddddd
background #2B2D3A
tab_bar_style powerline
tab_powerline_style angled
active_tab_foreground #000000
active_tab_background #25B2BC
inactive_tab_foreground #5E6181
inactive_tab_background #1A1C23
tab_bar_background none
tab_bar_margin_color none
tab_bar_edge bottom
editor nvim
wayland_titlebar_color #2B2D3A
scrollback_lines 2000

map f5 launch --location=hsplit
map f6 launch --location=vsplit

map shift+k move_window up
map shift+h move_window left
map shift+l move_window right
map shift+j move_window down

map ctrl+h resize_window narrower
map ctrl+l resize_window wider
map ctrl+k resize_window taller
map ctrl+j resize_window shorter 3

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
# reset all windows in the tab to default sizes
map ctrl+\ resize_window reset

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no

allow_remote_control yes
